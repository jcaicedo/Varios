<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejemplo tooltip</title>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tooltips.css">
    
</head>
<body>
    
    <div class="container">
        <h3>Tooltips CSS Example</h3>
        <ul class="list-inline">
            <li><a href="#" data-toggle="tooltip" data-placement="top" class="test" title="Hooray!">Top</a></li>
            <li><a href="#" data-toggle="tooltip" data-placement="bottom" class="test" title="Hooray!">Bottom</a></li>
            <li><a href="#" data-toggle="tooltip" data-placement="left" class="test" title="Hooray!">Left</a></li>
            <li><a href="#" data-toggle="tooltip" data-placement="right" class="test" title="Hooray!">Right</a></li>
        </ul>
        
    </div>
    
    
    
        <!--    Code Script-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
    <script src="js/tooltips.js"></script>
       
             
</body>
</html>
