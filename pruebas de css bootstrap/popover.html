<!DOCTYPE html>
<html>
<head>
    <title>Ejemplos Popover</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/popover.css">
</head>
<body>
    
<!--    POPOVER CONTAINER-->
   
   <div class="container">
       <h3>Popover container Options</h3>
       <p>The <strong>container</strong> option appends the popover to a specific element</p>
       <div class="parent">
       <button class="btn btn-success btn-md">Click me</button>
       </div>
   </div>
    
    <br>
<!--    Popover css example-->
    
    <div class="container">
        
        <h3>Popover Css Example</h3>
        <a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Toggle popover</a>
        
    </div>
    
    
        <!--    Code Script-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <script src="js/popover.js"></script>
    
</body>
</html>
