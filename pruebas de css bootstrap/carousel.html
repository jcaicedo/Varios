<html lang="en">
<head>
    <title>Prueba de Carousel</title>
  <link rel="icon" href="../../favicon.ico">
      
      
      <!-- CSS de Bootstrap -->
      
<!--      <link rel="stylesheet" href="css/bootstrap.min.css" >-->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<style>
.carousel-inner > .item >img,
    .carousel-inner > .item > a > img{
    width: 70%;
    margin: auto;
    
    }
</style>

</head>
<body>
<div class="container">
   
    <div class="carousel slide" id="carousel-example-generic" data-ride="carousel">
        <!--indicators-->
        
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>
        
        
        
        <!--wrapper -->
        
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                   <img src="img/1.jpg" alt="Chania" width="460" height="345">
                    <div class="carousel-caption">   
                  
                    </div>
                </div>
            <div class="item">
                   <img src="img/2.jpg" alt="Chania" width="460" height="345">
                    <div class="carousel-caption">
                        
                    </div>
                </div>
            <div class="item">
                   <img src="img/3.jpg" alt="Flower" width="460" height="345">
                    <div class="carousel-caption">
                        
                    </div>
                </div>
            <div class="item">
                   <img src="img/4.jpg" alt="Flower" width="460" height="345">
                    <div class="carousel-caption">
                        
                    </div>
                </div>
        </div>
        
        

       <!-- Controls -->    
        
        
         <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
