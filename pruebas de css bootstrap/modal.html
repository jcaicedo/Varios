<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ejemplos Modales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>

<div class="container">
    
    <h2>Modal Login Example</h2>
<!--    Trigger the modal with a button-->
   
   <button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button>
    
<!--    Modal-->
   
   <div class="modal fade" id="myModal" role="dialog">
       
       <div class="modal-dialog">
           
<!--           Modal content-->
          
          <div class="modal-content">
              <div class="modal-header" id="modalheader1">
                  <button class="close" type="button" data-dismiss="modal">&times;</button>
                  <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                  </div>
                  
                  
                  <div class="modal-body" id="modalbody1">
                      <form role="form">
                          <div class="form-group">
                            <label for="usrname">
                                <span class="glyphicon glyphicon-user"></span>
                                Username
                                
                            </label>
                             <input type="text" class="form-control" id="usrname" placeholder="Enter Email">  
                              
                          </div>
                          <div class="form-group">
                              <label for="psw">
                                  <span class="glyphicon glyphicon-eye-open"></span>
                                  Password
                                  
                              </label>
                              <input type="text" class="form-control" id="psw" placeholder="Enter password">
                              
                          </div>
                          <div class="checkbox">
                              <label> 
                              <input type="checkbox" value="" checked>Remember me
                              </label>
                              
                          </div>
                          <button class="btn btn-success btn-lock" type="submit">
                              
                              <span class="glyphicon glyphicon-off"></span>
                              Login
                          </button>
                          
                          
                      </form>
                      
                      
                  </div>
                  
                  <div class="modal-footer">
                      
                      <button type="submit" data-dismiss="modal" class="btn btn-danger btn-default-pull-left">
                          <span class="glyphicon glyphicon-remove"></span>
                          Cancel
                      </button>
                      <p>Not a member?<a href="#">Sign Up</a></p>
                      <p>Forgot<a href="#">Password?</a></p>
                      
                  </div>
              
          </div>
           
           
       </div>
       
       
   </div>
   
   
    
</div>



    <!--    Code Script-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="js/modal.js"></script>
    
</body>

</html>
